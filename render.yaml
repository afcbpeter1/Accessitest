services:
  - type: web
    name: accessitest
    env: node
    region: oregon  # or your preferred region
    plan: starter  # Change to your plan: free, starter, standard, pro, etc.
    branch: master  # Branch to deploy from
    buildCommand: DISABLE_OPENCOLLECTIVE=1 npm ci && npm run build
    startCommand: node server.js
    healthCheckPath: /
    autoDeploy: true  # Auto-deploy on push to master branch
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISABLE_OPENCOLLECTIVE
        value: 1
