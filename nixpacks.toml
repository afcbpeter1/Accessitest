# Install Chromium and deps for Puppeteer (page discovery, scans) on Railway.
# See docs/RAILWAY-PUPPETEER.md for required env var.
# Also installs Python and pip for PyMuPDF (PDF auto-fix functionality).
# PyMuPDF will be installed by build.sh during the build process.

[phases.setup]
aptPkgs = [
  "chromium",
  "chromium-common",
  "fonts-liberation",
  "libasound2",
  "libatk-bridge2.0-0",
  "libatk1.0-0",
  "libgbm1",
  "libgtk-3-0",
  "libnspr4",
  "libnss3",
  "libx11-xcb1",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libxss1",
  "xdg-utils",
  "python3",
  "python3-pip"
]
